<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Tastes of India</title>
  
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navigation Bar -->
  <header class="bg-orange-100 shadow-md">
    <nav class="flex justify-between items-center px-6 py-4">
      <div class="flex space-x-4">
        <a href="/" class="text-orange-600 hover:text-orange-800 font-semibold">Home</a>
        <a href="/about" class="text-orange-600 hover:text-orange-800 font-semibold">About</a>
        <a href="/recipes" class="text-orange-600 hover:text-orange-800 font-semibold">Recipes</a>
        <a href="/contact" class="text-orange-600 hover:text-orange-800 font-semibold">Contact</a>
      </div>
      <div>
        <a href="/Profile" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Profile</a>
      </div>
    </nav>
  </header>

  <!-- Profile Content -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-orange-700 mb-6">User Profile</h1>

    <div class="bg-orange-50 border border-orange-200 rounded-lg p-6 shadow">
      <div class="flex items-center space-x-6 mb-6">
        <img src="https://cdn2.vectorstock.com/i/1000x1000/98/11/girl-icon-flat-single-avatarpeaople-from-vector-14449811.jpg" alt="User Avatar" class="rounded-full w-24 h-24 border-4 border-orange-300" />
        <div>
          <h2 class="text-xl font-semibold">Manisha Sharma</h2>
          <p class="text-gray-600">Food Enthusiast & Home Cook</p>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-orange-600 mb-1">Email</label>
          <p class="text-gray-700">manisha@example.com</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-orange-600 mb-1">Location</label>
          <p class="text-gray-700">Mumbai, India</p>
        </div>

        <div class="sm:col-span-2">
          <label class="block text-sm font-medium text-orange-600 mb-1">About You</label>
          <p class="text-gray-700">
            Welcome to your culinary journey! Here, you can track your favorite recipes, bookmark Indian dishes, and update your kitchen preferences.
          </p>
        </div>
      </div>

      <div class="mt-8 text-right">
        <button class="bg-orange-500 text-white px-5 py-2 rounded hover:bg-orange-600 transition">
          Edit Profile
        </button>
      </div>
    </div>
  </main>

</body>
</html>
